<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="background-color: rgb(80,128,254);">
        <div class="d-block text-center col-6 bg-white py-5 rounded shadow-lg border border-info-subtle">
            <div class="timer">
                <div>
                    <h2 id="timer">00 : 00 : 00 : 00</h2>
                </div>
            </div>
            <div class="buttons mt-3">
                <button id="stopBtn" class="btn btn-warning"><i class="bi bi-pause-fill"></i></button>
                <button id="startBtn" class="btn btn-primary ms-3"><i class="bi bi-play-fill"></i></button>
                <button id="resettBtn" class="btn btn-danger ms-3"><i class="bi bi-stop-fill"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
